<!---------how to create css units in html-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{font-size:3cm;}
            h2{font-size:2cm;}
            p{
         font-size:1.5cm;
         line-height: 1cm;
            }
        </style>
    </head>
    <body>
  <h1>belive in yourself</h1> 
  <h2>be a billionaire</h2>
  <p>inspiration comes from yourself</p>
  <p>this is a paragraph</p>
    </body>
</html>
