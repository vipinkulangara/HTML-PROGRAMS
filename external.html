<!------how to create external in html-->
<!DOCTYPE html>
<html>
    <head>
        <h1>external css</h1>
        <link rel="stylesheet" type="text/css"href=mystyle.css>
    </head>
<body>
    <h1>the external sheet is applied on heading</h1>
    <p>the paragraph will not be affected </p>
</body>
</html>
