<!--------how to create css padding in html-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                padding: 80px;
                border: 1px solid#4CAF50;
            }
</style>
</head>
<body>
<h1>css padding</h1>
<div>the element is division</div>
</body>
</html>
